<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(248, 231, 201);
            font-family: 'Didot', serif;
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            transition: margin-left 0.5s ease; /* Smooth transition when shifting */
        }

        .circle {
            width: clamp(100px, 20vw, 300px);
            height: clamp(100px, 20vw, 300px);
            border-radius: 50%;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1rem;
            transition: transform 0.3s, background-color 0.3s;
        }

        .circle:hover {
            transform: scale(1.1);
            background-color: #555;
        }

        .circle a {
            color: yellow;
            text-decoration: none;
            transition: color 0.3s;
        }

        .circle a:hover {
            color: orange;
        }

        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 2;
            display: flex;
            flex-direction: column;
        }

        .menu-icon {
            width: 30px;
            height: 3px;
            background-color: black;
            margin: 6px 0;
            transition: 0.4s;
        }

        .nav-bar {
            height: 90%;
            width: 0;
            position: fixed;
            z-index: 1;
            overflow-x: hidden;
            background-color: #111;
            padding-top: 0;
            transition: width 0.5s ease; /* Smooth transition when expanding */
            left: 0%;
            top: 10%;
        }

        .nav-bar a {
            padding: 15px;
            text-decoration: none;
            font-size: 1.5vw;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .nav-bar a:hover {
            background-color: #555;
        }

        .menu-btn.active .menu-icon:nth-child(1) {
            transform: rotate(-45deg) translate(-15px, 6px);
        }

        .menu-btn.active .menu-icon:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active .menu-icon:nth-child(3) {
            transform: rotate(45deg) translate(-15px, -6px);
        }
    </style>
</head>
<body>

    <div class="menu-btn" onclick="toggleNav()">
        <div class="menu-icon"></div>
        <div class="menu-icon"></div>
        <div class="menu-icon"></div>
    </div>

    <div class="nav-bar">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="research.html">Research</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="container">
        <div class="circle">Email: <br> felixzsong@gmail.com</div>
        <div class="circle">Linkedin: <br> <a href="https://www.linkedin.com/in/felix-song-6b4522260/" target="_blank">Felix Song</a></div>
        <div class="circle">Instagram: <br> @felixzsong </div>
    </div>

    <script>
        var navOpen = false;

        function toggleNav() {
            if (!navOpen) {
                document.querySelector('.nav-bar').style.width = '10vw';
                document.querySelector('.container').style.marginLeft = '10vw';
                document.querySelector('.menu-btn').classList.add('active');
                navOpen = true;
            } else {
                document.querySelector('.nav-bar').style.width = '0';
                document.querySelector('.container').style.marginLeft = '0';
                document.querySelector('.menu-btn').classList.remove('active');
                navOpen = false;
            }
        }
    </script>

</body>
</html>
