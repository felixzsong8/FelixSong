<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation</title>
    <style>
        body {
      margin: 0;
      padding: 0;
      background: rgb(215, 231, 210);
      font-family: 'Didot', serif;
      color: black;
      min-width: 1150px;
      display: flex;
      flex-direction: column;
    }

    .nav-bar {
      width: 100%;
      height: 70px;
      background-color: rgb(215, 231, 210);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .nav-left {
      font-size: 1.5rem;
      color: black;
      text-decoration: none;
    }

    .nav-left:hover {
      color: rgb(149, 0, 255);
    }

    .nav-right {
      padding-right: 100px;
      color: black;
    }

    .nav-right a {
      text-decoration: none;
      font-size: 1.2rem;
      color: black;
      margin-left: 30px;
      transition: 0.3s;
    }

    .nav-right a:hover {
      color: rgb(149, 0, 255);
    }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding-top: 200px;
            color: white;
            transition: margin-left 0.5s ease; /* Smooth transition when shifting */
        }

        .circle {
            width: clamp(100px, 20vw, 300px);
            height: clamp(100px, 20vw, 300px);
            border-radius: 50%;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1rem;
            transition: transform 0.3s, background-color 0.3s;
        }

        .circle:hover {
            transform: scale(1.1);
            background-color: #555;
        }

        .circle a {
            color: yellow;
            text-decoration: none;
            transition: color 0.3s;
        }

        .circle a:hover {
            color: orange;
        }


        

    </style>
</head>
<body>

    <div class="nav-bar">
        <a href="home.html" class="nav-left">Felix Song</a>
        <div class="nav-right">
          <a href="about.html">About</a>
          <a href="research.html">Research</a>
          <a href="CV.html">CV</a>
          <a href="Transcript.html">Transcript</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
    

    <div class="container">
        <div class="circle">Email: <br> felixzsong@gmail.com</div>
        <div class="circle">Linkedin: <br> <a href="https://www.linkedin.com/in/felix-song-6b4522260/" target="_blank">Felix Song</a></div>
        <div class="circle">Instagram: <br> @felixzsong </div>
    </div>

    <script>
        var navOpen = false;

        function toggleNav() {
            if (!navOpen) {
                document.querySelector('.nav-bar').style.width = '10vw';
                document.querySelector('.container').style.marginLeft = '10vw';
                document.querySelector('.menu-btn').classList.add('active');
                navOpen = true;
            } else {
                document.querySelector('.nav-bar').style.width = '0';
                document.querySelector('.container').style.marginLeft = '0';
                document.querySelector('.menu-btn').classList.remove('active');
                navOpen = false;
            }
        }
    </script>

</body>
</html>
