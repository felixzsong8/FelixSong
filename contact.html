<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: left;
            align-items: center;
            background: linear-gradient(to right, purple, orange);
            font-family: 'Didot', serif;
            color: white;
        }

        .container {
            position: absolute;
            width: 60%;
            height: 100%;
            right: 20%;
            top: 50%; /* Adjusted to 50% */
            transform: translateY(-50%); /* Adjusted to center vertically */
            text-align: center; /* Center text horizontally */
            transition: margin-left 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-container {
            margin-top: 20px;
        }

        .get-to-know-button {
            padding: 15px;
            background-color: #111;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .get-to-know-button:hover {
            background-color: #555;
        }

        .about-me {
            background-color: #111;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }

        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 2;
            display: flex;
            flex-direction: column;
        }

        .menu-icon {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 6px 0;
            transition: 0.4s;
        }

        .nav-bar {
            height: 90%;
            width: 0;
            position: fixed;
            z-index: 1;
            overflow-x: hidden;
            background-color: #111;
            padding-top: 00px;
            transition: 0.5s;
            left: 0%;
            top: 10%;
        }

        .nav-bar a {
            padding: 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .nav-bar a:hover {
            background-color: #555;
        }

        .menu-btn.active .menu-icon:nth-child(1) {
            transform: rotate(-45deg) translate(-15px, 6px);
        }

        .menu-btn.active .menu-icon:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active .menu-icon:nth-child(3) {
            transform: rotate(45deg) translate(-15px, -6px);
        }
    </style>
</head>
<body>

    <div class="menu-btn" onclick="toggleNav()">
        <div class="menu-icon"></div>
        <div class="menu-icon"></div>
        <div class="menu-icon"></div>
    </div>

    <div class="nav-bar">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="research.html">Research</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="container">
        <div class="button-container">
            <div class="about-me" id="aboutMeText">
                <p> Hi, I'm Felix Song

                </p>
            </div>
        </div>
    </div>

    <script>
        var navOpen = false;

        function toggleNav() {
            if (!navOpen) {
                document.querySelector('.nav-bar').style.width = '250px';
                document.querySelector('.container').style.marginLeft = '250px';
                document.querySelector('.menu-btn').classList.add('active');
                navOpen = true;
            } else {
                document.querySelector('.nav-bar').style.width = '0';
                document.querySelector('.container').style.marginLeft = '0';
                document.querySelector('.menu-btn').classList.remove('active');
                navOpen = false;
            }
        }
    </script>

</body>
</html>
